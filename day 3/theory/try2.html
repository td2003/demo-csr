<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day3</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form >
        
        <fieldset>
        <legend>Personal info</legend>
        <label>First Name: </label>
        <input type="text" name="First name" placeholder="First name" required>
        <br><br>

        <label>Last Name: </label>
        <input type="text" name="last name" placeholder="Last name" required>
        <br><br>

        <label>Email :</label>
        <input type="email" placeholder="email" name="email" required>
        <br><br>

        <label>Password</label>
        <input type="password" placeholder="password">
        <br><br>

        <label>Gender : </label>
        <input type="radio" name="gender" placeholder="male" required>
        <label>Male</label>
        <input type="radio"  name="gender" placeholder="female" value="female" required>
        <label>Female</label>
        <input type="radio"  name="gender" placeholder="others" value="others" required>
        <label>Others</label>
        <br><br>

        <label>Age :</label>
        <input type="date"  placeholder="birthdate" required>
        <br><br>

        <label>Preference :</label>
        <input type="checkbox" class="a" name="Acyclic paintoing" value="Acyclic paintoing" placeholder="Acyclic paintoing">
        <label>Acyclic paintoing </label>
        <input type="checkbox" class="a" name="old painting" value="old painting" placeholder="old painting">
        <label>old painting </label>
        <input type="checkbox" class="a" name="under color painting" value="under color painting" placeholder="under color painting">
        <label>under color painting </label>
        <br><br>

        <label>Occupation :</label>
        <select name="occ" id="occ" title="occ" >
            <option name=" " value="select" >select</option>
            <option name="farmer" value="farmer" >farmer</option>
            <option name="doctor" value="doctor" >doctor</option>
            <option name="painter" value="painter" >painter</option>
        </select><br><br>
        
        <label>Message :</label><br>
        <textarea name="message" placeholder="message" rows="10" cols="30"> </textarea>
        <br><br>
        <input type="reset" onclick="confirm('do you want to reset?')" value="reset">
        <input type="submit" onclick="alert('sumbited')" value="submit">
    </fieldset>
    </form>
    
</body>
</html>
