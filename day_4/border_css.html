<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border </title>
    <style>
        p{
            font-size: 25px;
        }
    </style>
</head>
<body>
<h1>Border styles in CSS</h1>
<p style="border: 5px solid black;">solid</p>
<p style="border: 5px dotted black;">dotted</p>
<p style="border: 5px dashed black;">dashed</p>
<p style="border: 5px double black;">double</p>
<p style="border: 5px groove black;">groove</p>
<p style="border: 5px ridge black;">ridge</p>
<p style="border: 5px inset black;">inset</p>
<p style="border: 5px outset black;">outset</p>
<p style="border: 5px none;">none</p>
<p style="border: 5px hidden;">hidden</p>
</html>
