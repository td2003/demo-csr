<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work And Experience</title>
    <style>

        table{
            display: flexbox;
            border-collapse: collapse;
            align-content: center;
          }
          th{
            background-color: cyan;
            padding: 1em;
            border: 2px solid rgb(255, 0, 0);
          }
          td{
            background-color: rgb(118, 136, 154);
            padding: 1em;
            border: 2px solid rgb(255, 0, 0);
            align-content: center;
          }
    </style>
  </head>
  <body>

    <section>
        <h1>Education</h1>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Institution</th>
                    <th>Degree</th>
                    <th>Years Attended</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>University Of XYZ</td>
                    <td>Bachelor Of Science in Computer Scicence</td>
                    <td>2015-2019</td>
                </tr>
                <tr>
                    <td>ABC Highschool</td>
                    <td>High School Diploma</td>
                    <td>2011-2015</td>
                </tr>
            </tbody>
        </table>
    </section>
    <hr>

    <section>
        <h1>Work Experience</h1>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Year of Employment</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tech Solutions Ltd</td>
                    <td>Software Developer</td>
                    <td>2020-Present</td>
                </tr>
                <tr>
                    <td>Startup XYZ</td>
                    <td>Intern</td>
                    <td>2019-2020</td>
                </tr>
            </tbody>
        </table>
    </section>
  </body>
</html>
